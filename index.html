<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="conversion" style="float: left; display: none;">Conversion:  </div>
    <div id="percent" style="float: left; display: none;"></div>
    <script>
      MP.api.ready(function() {
        var dateSelect  = $('#dateSelect').MPDatepicker();
        var eventGraph  = $('#graph').MPChart({chartType: 'bar', stacked: 'true'});
        
        var params = {
          from: moment().subtract(1, 'months'),
          to: moment(),
          event: 'Video Play',
          unit: 'month',
          addiction_unit: 'day',
          segment_method: 'first'
        }

        var runQuery = function() {
          var dateRange = dateSelect.MPDatepicker('value');
          
          params['from'] = dateRange.from.toISOString().substring(0, 10);
          params['to'] = dateRange.to.toISOString().substring(0, 10);

          MP.api.query('/api/2.0/retention/addiction/', params).done(function(results){
            console.log(results.data);
            processResults(results.data);
          });
        }
        
        var processResults = function(data) {
          var finalResults = {};
          finalResults['Video Play'] = {};
          finalResults['Video Play']['daily'] = {};
          finalResults['Video Play']['several'] = {};
          finalResults['Video Play']['weekly'] = {};
          finalResults['Video Play']['couple'] = {};
          finalResults['Video Play']['once'] = {};
          var dates = Object.keys(data);
          for(i=0; i<dates.length; i++){
            finalResults['Video Play'][dates[i]] = {};
            //do this same thing for each month
            //define daily as 4+ times weekly
            var daily = data[dates[i]][17] / data[dates[i]][0] * 100;
            //define several per week as 1+ - 4 times a week
            var several = (data[dates[i]][16] - data[dates[i]][17]) / data[dates[i]][0] * 100;
            //define weekly as once per week
            var weekly = (data[dates[i]][4] - data[dates[i]][16]) / data[dates[i]][0] * 100;
            //define couple a month as 2-3
            var couple = (data[dates[i]][1] - data[dates[i]][4]) / data[dates[i]][0] * 100;
            //define once as only once
            var once = (data[dates[i]][0] - data[dates[i]][1]) / data[dates[i]][0] * 100;
            finalResults['Video Play']['daily'][dates[i]] = daily;
            finalResults['Video Play']['several'][dates[i]] = several;
            finalResults['Video Play']['weekly'][dates[i]] = weekly;
            finalResults['Video Play']['couple'][dates[i]] = couple;
            finalResults['Video Play']['once'][dates[i]] = once;
          }
          console.log(finalResults);
          eventGraph.MPChart('setData', finalResults);
        }
        
        runQuery();
        
        dateSelect.on('change', runQuery);
      });
    </script>
  </body>
</html>
